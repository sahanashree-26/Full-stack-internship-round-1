<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Intern Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2942/2942909.png" type="image/png">
</head>
<body>
  <!-- Login Page -->
  <div class="login-page" id="loginPage">
    <div class="login-container">
      <h1>Intern Portal Login</h1>
      <button onclick="showDashboard()">Enter Dashboard</button>
    </div>
  </div>

  <!-- Dashboard Page -->
  <div class="dashboard" id="dashboard" style="display: none;">
    <div class="navbar">
      <h2>Welcome to Your Dashboard</h2>
      <button onclick="logout()">Logout</button>
    </div>

    <div class="dashboard-content">
      <p><strong>Name:</strong> <span id="intern-name">Loading...</span></p>
      <p><strong>Referral Code:</strong> <span id="referral-code">Loading...</span></p>
      <p><strong>Total Donations Raised:</strong> ₹<span id="donations-raised">Loading...</span></p>

      <div class="rewards">
        <h3>Rewards / Unlockables</h3>
        <ul>
          <li>Bronze Badge – ₹1,000 raised</li>
          <li>Silver Badge – ₹5,000 raised</li>
          <li>Gold Badge – ₹10,000 raised</li>
        </ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
